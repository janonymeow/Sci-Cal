<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="theme-switch">
            <span class="theme-text">Switch to Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="display">
            <div id="expression">0</div>
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>sin</button>
            <button>cos</button>
            <button>+</button>
            <button>tan</button>
            <button>sqrt</button>
            <button>log</button>
            <button>AC</button>
            <button>=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
